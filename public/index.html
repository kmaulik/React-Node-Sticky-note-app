    <title>React App</title>
    <style>
   

    body,
    html,
    div.board,
    div#react-container {
        height: 100%;
        width: 100%;
    }
    .title{
      color:thistle !important;
    }

    body {
        height: 100%;
        margin: 1px;
        padding: 1px;
        color:white;
        background: linear-gradient(135deg, #45484d 41%,#000000 99%);
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    
    .form-control {
      color:white !important;
      background-color: transparent !important;
    }
    
    div.board {
        background-color: brown;

        background: #eab92d;
        background: -moz-radial-gradient(center, ellipse cover, #eab92d 57%, #c79810 99%);
        background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(57%, #eab92d), color-stop(99%, #c79810));
        background: -webkit-radial-gradient(center, ellipse cover, #eab92d 57%, #c79810 99%);
        background: -o-radial-gradient(center, ellipse cover, #eab92d 57%, #c79810 99%);
        background: -ms-radial-gradient(center, ellipse cover, #eab92d 57%, #c79810 99%);
        background: radial-gradient(ellipse at center, #eab92d 57%, #c79810 99%);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#eab92d', endColorstr='#c79810', GradientType=1);

    }

    div.note {
        height: 150px;
        width: 150px;
        max-width: 1000px;
        position: absolute;
        cursor: -webkit-grab;
    }

    div.note:active {
        cursor: -webkit-grabbing;
    }
/* Summernote Custom CSS 28-09-2018*/ 


    .media-remove {
      position: relative;
      top: -10px;
      color: white;
      left: 10px;
    }

    .remove_button:hover {
        cursor: pointer;
        background:red !important;
    }

    .panel-default>.panel-heading {
      color: #333;
      background-color: black !important;
      border-color: #ddd;
    }

    .note-editor.note-frame .note-statusbar .note-resizebar {
      height: 8px !important;
      background: linear-gradient(to bottom right, #33ccff -155%, #ff99cc 135%) !important;
      border-bottom-left-radius: 2px;
      border-bottom-right-radius: 2px !important;
    }
    .note-editor.note-frame .note-editing-area .note-editable {
      padding-top: 0 !important;
    }

    .note-editable { 
      background: linear-gradient(to bottom right, #33ccff 0%, #ff99cc 100%) !important; 
      color: black !important; 
      border-top: 0px solid transparent;
      box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
    }

    .note-popover .popover-content, .panel-heading.note-toolbar {
      padding: 0 0 0px 0px !important;
      margin: 0;
      background: linear-gradient(to bottom right, #33ccff 29%, #ff99cc 160%);
      height:0px;
      box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
      cursor: move;
    }
    .custome-toolbar-height{
      height:23px !important;
    }
    .App {
        text-align: left !important;
    }
    .note-editor.note-frame {
        border: 0px solid #a9a9a9 !important;
    }
    .panel-heading {
        padding: 10px 15px;
        /* border-bottom: 1px solid transparent; */
        border-bottom: 0px solid transparent !important;
        border-top-left-radius: 2px !important;
        border-top-right-radius: 2px !important;
        /* border-bottom-left-radius: 1px; */
        /* border-bottom-right-radius: 1px; */
    }

    /* Summernote Custom CSS 28-09-2018*/

    /* Start NavBar*/
    .navbar {
      margin-bottom: 0px !important;
    }
    @media (min-width: 768px){ .navbar{
        border-radius: 0px !important;
    }}
    .navbar-nav .dropdown-menu {
          position: absolute !important;
          /* float: none; */
      }
    .dropdown-menu {
        position: absolute !important;
        top: 115% !important;
    }
    .dropdown-toggle::after {
      display: none !important;
    }

    .container {
        padding-right: 30px !important;
        padding-left: 15px;
        margin-right: 0px !important;
        margin-left: auto;
    }

    a.custom_link:hover{
      color:white !important;
    }

/*End Navbar */

input[type=file] {
    display: block;
}
/*Start Edit Form Css*/
.form-control {
  height: auto;
}
/*End Edit Form Css*/

    div.note p {
        font-size: 22px;
        padding: 5px;
        font-family: "Shadows Into Light", Arial;
    }

    div.note:hover > span {
        opacity: 1;
    }

    div.note > span {
        position: absolute;
        z-index: 150000;
        right: 1px;
        opacity: 0;
        transition: opacity .25s linear;
    }

    div.note > textarea {
        height: 75%;
        max-width: 100%;
        resize: horizontal !important;
        background: rgba(255, 255, 255, .5);
    }

    .glyphicon-plus {
        position: fixed;
        top: 10px;
        right: 10px;
    }
    .sticky-note {
      height: 150px;
      -moz-transition:-moz-transform .15s linear;
      -o-transition:-o-transform .15s linear;
      -webkit-transition:-webkit-transform .15s linear;
      -moz-box-shadow: 5px 5px 7px rgba(33,33,33,1);
      -webkit-box-shadow: 5px 5px 7px rgba(33,33,33,.7);
      -box-shadow: 5px 5px 7px rgba(33,33,33,.7);
    }

    .sticky-note:hover, .sticky-note:focus {
      -moz-box-shadow: 10px 10px 7px rgba(0,0,0,.7);
      -webkit-box-shadow: 10px 10px 7px rgba(0,0,0,.7);
      box-shadow: 10px 10px 7px rgba(0,0,0,.7);
      -webkit-transform: scale(1.25) !important;
      -moz-transform: scale(1.25) !important;
      -o-transform: scale(1.25) !important;
      position: relative;
      z-index: 1000;
    }

    </style>
